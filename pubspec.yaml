version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  expandable: ^5.0.1
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.18.1
  lottie: ^2.7.0
